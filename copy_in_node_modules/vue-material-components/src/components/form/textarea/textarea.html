<div class="md-textarea input-field">
    <i v-if="hasSlot('icon-name')" class="material-icons prefix">
        <slot name="icon-name"></slot>
    </i>
    <textarea v-if="disabled"
              v-el:field
              v-model="value"
              :name="name"
              :id="id" class="materialize-textarea"
              :lazy="lazy" :number="number" :debounce="debounce"
              disabled="disabled">
    </textarea>
    <textarea v-else
              v-el:field
              v-model="value"
              :name="name"
              :id="id"
              :lazy="lazy" :number="number" :debounce="debounce"
              @focus="activateField"
              @blur="deactivateField"
              @keyup="resize"
              class="materialize-textarea">
    </textarea>
    <label v-if="hasSlot()" :for="id" :class="labelClasses">
        <slot></slot>
    </label>
</div>
