<div class="input-field">
    <i v-if="hasSlot('icon-name')" class="material-icons prefix">
        <slot name="icon-name"></slot>
    </i>
    <input v-if="disabled"
           v-model="value"
           :name="name"
           :placeholder="placeholder" :id="id"
           :type="type"
           :lazy="lazy"
           v-bind-boolean:number="number"
           :debounce="debounce"
           disabled="disabled"/>
    <input v-else
           v-model="value"
           :name="name"
           :placeholder="placeholder" :id="id"
           :type="type"
           :lazy="lazy"
           v-bind-boolean:number="number"
           :debounce="debounce"
           @focus="activateField"
           @blur="deactivateField"
           class="validate"
           :class="validationClass"/>
    <label v-if="hasSlot()" :for="id" :class="labelClasses"
           :data-error="errorMsg" :data-success="successMsg">
        <slot></slot>
    </label>
</div>
