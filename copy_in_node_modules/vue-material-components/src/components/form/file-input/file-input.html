<div class="file-field input-field">
    <div class="btn">
        <slot>
            <span>File</span>
        </slot>
        <input @change="selectFile" :name="name"
               v-bind-boolean:multiple="multiple" type="file">
    </div>
    <div class="file-path-wrapper">
        <input v-model="value"
               :placeholder="placeholder"
               class="file-path field" type="text">
    </div>
</div>
