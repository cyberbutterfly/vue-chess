<div class="md-checkbox input-field">
    <i v-if="hasSlot('icon-name')" class="material-icons prefix">
        <slot name="icon-name"></slot>
    </i>
    <input v-model="value"
           :id="id"
           :name="resolvedName"
           v-bind-boolean:disabled="disabled"
           type="checkbox"/>
    <label v-if="hasSlot()" :for="id">
        <slot></slot>
    </label>
</div>
