<span class="md-radio">
    <input v-model="value"
           :value="radioValue"
           v-bind-boolean:disabled="disabled"
           v-bind-boolean:checked="checked"
           :id="id" :name="group"
           type="radio"/>
    <label v-if="hasSlot()" :for="id">
        <slot></slot>
    </label>
</span>
