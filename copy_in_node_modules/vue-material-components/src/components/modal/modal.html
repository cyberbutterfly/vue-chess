<div v-if="active" :id="id" :transition="transition"
     :style="computedStyle" class="modal" :class="computedClasses">
    <slot name="content">
        <div class="modal-content">
            <slot></slot>
        </div>
        <div class="modal-footer">
            <slot name="footer"></slot>
        </div>
    </slot>
</div>

<md-lean-overlay v-if="active" transition="modal-overlay"
                 @click="close">
</md-lean-overlay>
