<li :class="{active: active}">
    <slot name="content">
        <div @click="toggle" class="collapsible-header">
            <slot name="header"></slot>
        </div>
        <div v-el:body class="collapsible-body" :style="computedStyle">
            <slot name="body"></slot>
        </div>
    </slot>
</li>
