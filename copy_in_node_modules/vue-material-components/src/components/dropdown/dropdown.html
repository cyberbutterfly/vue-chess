<div v-on-click-away="close">
    <md-dropdown-list>
        <slot></slot>
    </md-dropdown-list>

    <span @click="open">
        <slot name="button">
            <md-button href="javascript:void(0)"
                 :class="{active: active}"
                 class="dropdown-button">
                {{title}}
                <i class="mdi-navigation-arrow-drop-down right"></i>
            </md-button>
        </slot>
    </span>
</div>
