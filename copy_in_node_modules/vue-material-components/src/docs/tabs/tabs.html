<div v-cloak>
    <doc-tabs base-path="/tabs">
        <div slot="showcase">
            <h2 class="header">Tabs</h2>
            <div class="doc-example">
                <doc-default-tabs></doc-default-tabs>

                <doc-snippet>{{{snippets.defaultTabs}}}</doc-snippet>
            </div>

            <h2 class="header">Scrollable</h2>
            <div class="doc-example">
                <doc-scrollable-tabs></doc-scrollable-tabs>

                <doc-snippet>{{{snippets.docScrollableTabs}}}</doc-snippet>
            </div>
        </div>

        <div slot="api">
            <doc-api :api="api"></doc-api>
        </div>

        <div slot="sources">
            <doc-sources :src="src"></doc-sources>
        </div>
    </doc-tabs>
</div>
