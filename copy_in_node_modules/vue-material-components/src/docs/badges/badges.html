<div v-cloak>
    <doc-tabs base-path="/badges">
        <div slot="showcase">
            <h2 class="header">Collections</h2>
            <div class="doc-example">
                <doc-collections></doc-collections>

                <doc-snippet>{{{snippets.collections}}}</doc-snippet>
            </div>

            <h2 class="header">Badges in Dropdown</h2>
            <div class="doc-example">
                <doc-dropdowns></doc-dropdowns>

                <doc-snippet>{{{snippets.dropdowns}}}</doc-snippet>
            </div>

            <h2 class="header">Badges in Navbar</h2>
            <div class="doc-example">
                <doc-navbars></doc-navbars>

                <doc-snippet>{{{snippets.navbars}}}</doc-snippet>
            </div>
        </div>

        <div slot="api">
            <doc-api :api="api"></doc-api>
        </div>

        <div slot="sources">
            <doc-sources :src="src"></doc-sources>
        </div>
    </doc-tabs>
</div>
