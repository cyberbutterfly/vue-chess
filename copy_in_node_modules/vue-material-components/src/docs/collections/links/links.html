<div class="row demo">
    <div class="col">
        <md-button @click="active < 3 ? (active++) : active">
            +
        </md-button>
        <md-button @click="active > 0 ? (active--) : active">
            -
        </md-button>
    </div>
</div>
<div class="row">
    <md-collection>
        <md-collection-item href="javascript:void(0)" :active="active == 0">Alvin</md-collection-item>
        <md-collection-item href="javascript:void(0)" :active="active == 1">Alvin</md-collection-item>
        <md-collection-item href="javascript:void(0)" :active="active == 2">Alvin</md-collection-item>
        <md-collection-item href="javascript:void(0)" :active="active == 3">Alvin</md-collection-item>
    </md-collection>
</div>
