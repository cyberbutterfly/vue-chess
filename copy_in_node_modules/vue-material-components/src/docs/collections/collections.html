<div v-cloak>
    <doc-tabs base-path="/collections">
        <div slot="showcase">
            <h2 class="header">Links</h2>
            <div class="doc-example">
                <doc-collection-links></doc-collection-links>

                <doc-snippet>{{{snippets.collectionLinks}}}</doc-snippet>
            </div>

            <h2 class="header">Header</h2>
            <div class="doc-example">
                <doc-collection-header></doc-collection-header>

                <doc-snippet>{{{snippets.collectionHeader}}}</doc-snippet>
            </div>

            <h2 class="header">Secondary content</h2>
            <div class="doc-example">
                <doc-collection-secondary-content></doc-collection-secondary-content>

                <doc-snippet>{{{snippets.collectionSecondaryContent}}}</doc-snippet>
            </div>

            <h2 class="header">Secondary content</h2>
            <div class="doc-example">
                <doc-avatar-content></doc-avatar-content>

                <doc-snippet>{{{snippets.collectionAvatar}}}</doc-snippet>
            </div>
        </div>

        <div slot="api">
            <doc-api :api="api"></doc-api>
        </div>

        <div slot="sources">
            <doc-sources :src="src"></doc-sources>
        </div>
    </doc-tabs>

</div>
