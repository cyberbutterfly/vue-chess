<div class="home-page" v-cloak>
    <div class="row">
        <h2>Download</h2>
        <p class="col">
            <md-button href="https://github.com/appcomponents/material-components/tree/master/dist" target="_blank"
                style="background-color: white; color: black"
                class="waves-effect">
                GitHub
            </md-button>
        </p>
    </div>

    <div class="row">
        <h2>Link</h2>
        <p class="col">
            <doc-snippet>{{{snippets.link}}}</doc-snippet>
        </p>
    </div>

    <div class="row">
        <h2>Use</h2>
        <p class="col">
            Use global variable <strong>VueMaterialComponents</strong>
            <br/>
            <md-button @click.prevent="showInConsole" target="_blank"
                       type="flat"
                       style="margin: 10px 0"
                       class="waves-effect">
                Show in console
            </md-button>
            <br/>
            <doc-snippet>{{{snippets.bundle}}}</doc-snippet>
        </p>
    </div>

    <div class="row">
        <h2>Style</h2>
        <p>
            <md-button href="http://materializecss.com/getting-started.html" target="_blank"
                       style="background-color: #ee6e73; color: white"
                       class="waves-effect waves-light">
                materializecss
            </md-button>
        </p>
    </div>
</div>
