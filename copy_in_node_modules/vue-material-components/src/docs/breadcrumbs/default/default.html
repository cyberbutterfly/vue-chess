<div class="row demo">
    <h4>Demo:</h4>
    <div class="col s3">
        <md-input :value.sync="label">
            Label
        </md-input>
    </div>
    <div class="col s3">
        <md-input :value.sync="url">
            Url
        </md-input>
    </div>
    <div class="col s3" style="margin-top: 20px;">
        <md-button @click="push">
            Push
        </md-button>
    </div>
    <div class="col s3" style="margin-top: 20px;">
        <md-button @click="pop">
            POP
        </md-button>
    </div>

    <div class="row">
        <div class="col s12">
            <pre>{{breadcrumbs | json}}</pre>
        </div>
    </div>
</div>

<md-breadcrumbs :list="breadcrumbs">
</md-breadcrumbs>
