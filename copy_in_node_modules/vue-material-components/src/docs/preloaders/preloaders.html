<div v-cloak>
    <doc-tabs base-path="/preloaders">
        <div slot="showcase">
            <h1>Linear</h1>

            <h2 class="header">Determinate</h2>
            <div class="doc-example">
                <doc-linear-determinate></doc-linear-determinate>

                <doc-snippet>{{{snippets.linearDeterminate}}}</doc-snippet>
            </div>

            <h2 class="header">Indeterminate</h2>
            <div class="doc-example">
                <doc-linear-indeterminate></doc-linear-indeterminate>

                <doc-snippet>{{{snippets.linearIndeterminate}}}</doc-snippet>
            </div>

            <h2 class="header">Circular</h2>
            <div class="doc-example">
                <doc-circular></doc-circular>

                <doc-snippet>{{{snippets.circular}}}</doc-snippet>
            </div>

            <h2 class="header">Flashing</h2>
            <div class="doc-example">
                <doc-flashing></doc-flashing>

                <doc-snippet>{{{snippets.flashing}}}</doc-snippet>
            </div>
        </div>

        <div slot="api">
            <doc-api :api="api"></doc-api>
        </div>

        <div slot="sources">
            <doc-sources :src="src"></doc-sources>
        </div>
    </doc-tabs>
</div>
