<div v-cloak>
    <doc-tabs base-path="/modals">
        <div slot="showcase">
            <h2 class="header">Modal</h2>
            <div class="doc-example">
                <doc-default-modal></doc-default-modal>

                <doc-snippet>{{{snippets.defaultModal}}}</doc-snippet>
            </div>

            <h2 class="header">Modal - fixed footer</h2>
            <div class="doc-example">
                <doc-fixed-footer-modal></doc-fixed-footer-modal>

                <doc-snippet>{{{snippets.fixedFooterModal}}}</doc-snippet>
            </div>

            <h2 class="header">Modal - bottom</h2>
            <p>
                <!--TODO: warn keep modals in different component due events-->
            </p>
            <div class="doc-example">
                <doc-bottom-modal></doc-bottom-modal>

                <doc-snippet>{{{snippets.bottomModal}}}</doc-snippet>
            </div>
        </div>

        <div slot="api">
            <doc-api :api="api"></doc-api>
        </div>

        <div slot="sources">
            <doc-sources :src="src"></doc-sources>
        </div>
    </doc-tabs>
</div>
