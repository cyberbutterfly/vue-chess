<md-modal :result.sync="result">
    <h4>Modal Header</h4>
    <p>A bunch of text</p>

    <span slot="footer">
        <md-button href="#" class="waves-effect waves-green btn-flat"
                   @click.prevent="broadcast('modal::close', 'agree')">
            Agree
        </md-button>
    </span>
</md-modal>

<md-button href="#" @click.prevent="broadcast('modal::open')">
    Modal
</md-button>
