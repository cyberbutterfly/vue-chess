<div v-cloak>
    <doc-tabs base-path="/cards">
        <div slot="showcase">
            <h2 class="header">Card with image</h2>
            <div class="doc-example">
                <doc-image-card></doc-image-card>

                <doc-snippet>{{{snippets.imageCard}}}</doc-snippet>
            </div>

            <h2 class="header">Default card</h2>
            <div class="doc-example">
                <doc-default-card></doc-default-card>

                <doc-snippet>{{{snippets.defaultCard}}}</doc-snippet>
            </div>

            <h2 class="header">Reveal card</h2>
            <div class="doc-example">
                <doc-reveal-card></doc-reveal-card>

                <doc-snippet>{{{snippets.revealCard}}}</doc-snippet>
            </div>
        </div>

        <div slot="api">
            <doc-api :api="api"></doc-api>
        </div>

        <div slot="sources">
            <doc-sources :src="src"></doc-sources>
        </div>
    </doc-tabs>
</div>
