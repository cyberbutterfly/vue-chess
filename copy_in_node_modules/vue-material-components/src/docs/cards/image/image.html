<div class="row demo">
    <div class="col s8">
        <md-radio-group group="size">
            <md-radio :value.sync="size" radio-value="small" class="with-gap">
                Small
            </md-radio>
            <md-radio :value.sync="size" radio-value="medium" class="with-gap">
                Medium
            </md-radio>
            <md-radio :value.sync="size" radio-value="large" class="with-gap">
                Large
            </md-radio>
        </md-radio-group>
    </div>
    <div class="col s4">
        <md-checkbox :value.sync="titleInImage">
            Title in image
        </md-checkbox>
    </div>
</div>
<div class="row">
    <div class="col">
        <md-card :small="size == 'small'" :medium="size == 'medium'" :large="size == 'large'" :title-in-image="titleInImage">
            <span slot="title">
                Card Title
            </span>
            <div slot="image">
                <img src="http://materializecss.com/images/sample-1.jpg">
            </div>
            <div>
                <p>I am a very simple card. I am good at containing small bits of information.
                    I am convenient because I require little markup to use effectively.</p>
            </div>
            <div slot="actions">
                <a href="javascript:void(0)">This is a link</a>
            </div>
        </md-card>
    </div>
</div>
