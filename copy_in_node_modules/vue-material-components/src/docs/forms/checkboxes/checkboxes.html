<div class="row demo">
    <form class="col s12">
        <div class="row">
            <div class="output col s6">
                Selected: <pre>{{checkbox | json}}</pre>
            </div>
        </div>
        <div class="row">
            <form action="#">
                <md-checkbox-group group="checkbox">
                    <p>
                        <md-checkbox :value.sync="checkbox.red" value="red">
                            Red
                        </md-checkbox>
                    </p>
                    <p>
                        <md-checkbox :value.sync="checkbox.yellow" value="yellow">
                            Yellow
                        </md-checkbox>
                    </p>
                    <p>
                        <md-checkbox :value.sync="checkbox.filled" value="filled" class="filled-in">
                            Filled in
                        </md-checkbox>
                    </p>
                    <p>
                        <md-checkbox :value.sync="checkbox.green" value="green" disabled>
                            Green
                        </md-checkbox>
                    </p>
                    <p>
                        <md-checkbox :value.sync="checkbox.brown" value="brown" disabled>
                            Brown
                        </md-checkbox>
                    </p>
                </md-checkbox-group>
            </form>
        </div>
    </form>
</div>
