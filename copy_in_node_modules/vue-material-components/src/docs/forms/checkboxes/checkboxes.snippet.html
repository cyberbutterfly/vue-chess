<md-checkbox-group group="checkbox">
    <md-checkbox :value.sync="checkbox.red"
                 radio-value="red">
        Red
    </md-checkbox>
    <md-checkbox :value.sync="checkbox.yellow"
                 radio-value="yellow">
        Yellow
    </md-checkbox>
    <md-checkbox :value.sync="checkbox.filled"
                 radio-value="filled" class="filled-in">
        Filled in
    </md-checkbox>
    <md-checkbox :value.sync="checkbox.green"
                 radio-value="green" disabled>
        Green
    </md-checkbox>
    <md-checkbox :value.sync="checkbox.brown"
                 radio-value="brown" disabled>
        Brown
    </md-checkbox>
</md-checkbox-group>
