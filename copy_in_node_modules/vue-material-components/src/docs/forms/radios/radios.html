<div class="row demo">
    <form class="col s12">
        <div class="row">
            <div class="output col s6">
                Selected: {{value}}
            </div>
        </div>
        <div class="row">
            <form action="#">
                <md-radio-group group="group1">
                    <p>
                        <md-radio :value.sync="value" radio-value="red">
                            Red
                        </md-radio>
                    </p>
                    <p>
                        <md-radio :value.sync="value" radio-value="yellow">
                            Yellow
                        </md-radio>
                    </p>
                    <p>
                        <md-radio :value.sync="value" radio-value="green" class="with-gap">
                            Green
                        </md-radio>
                    </p>
                    <p>
                        <md-radio :value.sync="value" radio-value="brown" disabled>
                            Brown
                        </md-radio>
                    </p>
                </md-radio-group>
            </form>
        </div>
    </form>
</div>
