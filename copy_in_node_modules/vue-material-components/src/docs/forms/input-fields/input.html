<div class="row">
    <form class="col s12">
        <div class="row demo">
            <md-input name="first_name" :value.sync="firstName" placeholder="Placeholder" :success-msg="successMsg" :error-msg="errorMsg"
                      :valid="bool(firstNameValid)" class="col s4">
                First Name
            </md-input>
            <md-input name="last_name" :value.sync="lastName" :success-msg="successMsg" :error-msg="errorMsg"
                      :valid="bool(lastNameValid)" class="col s4">
                Last name
            </md-input>
            <md-input :value.sync="age" type="number" :number="true" class="col s4">
                Age
            </md-input>
        </div>
        <div class="row demo">
            <div class="output col s4">
                First name: {{firstName}}
            </div>
            <div class="output col s4">
                Last name: {{lastName}}
            </div>
            <div class="output col s4">
                Age: {{age}}
            </div>
        </div>
        <div class="row demo">
            <md-input :value.sync="successMsg" class="col s6">
                Success message
            </md-input>
            <md-input :value.sync="errorMsg" class="col s6">
                Error message
            </md-input>
        </div>
        <div class="row demo">
            <md-radio-group group="firstNameValid" class="col s6">
                <md-radio :value.sync="firstNameValid" radio-value="null" class="with-gap">
                    Null
                </md-radio>
                <md-radio :value.sync="firstNameValid" radio-value="true" class="with-gap">
                    True
                </md-radio>
                <md-radio :value.sync="firstNameValid" radio-value="false" class="with-gap">
                    False
                </md-radio>
            </md-radio-group>
            <md-radio-group group="lastNameValid" class="col s6">
                <md-radio :value.sync="lastNameValid" radio-value="null" class="with-gap">
                    Null
                </md-radio>
                <md-radio :value.sync="lastNameValid" radio-value="true" class="with-gap">
                    True
                </md-radio>
                <md-radio :value.sync="lastNameValid" radio-value="false" class="with-gap">
                    False
                </md-radio>
            </md-radio-group>
        </div>
        <div class="row">
            <md-input value="I am not editable" disabled class="col s12">
                Disabled
            </md-input>
        </div>
        <div class="row">
            <md-input type="password" class="col s12">
                Password
            </md-input>
        </div>
        <div class="row">
            <md-input type="email" class="col s12">
                Email
            </md-input>
        </div>
    </form>
</div>
