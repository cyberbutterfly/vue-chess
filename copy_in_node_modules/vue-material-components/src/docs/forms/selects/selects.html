<div class="row demo">
    <form class="col s12">
        <div class="row">
            <div class="output col s6">
                Selected: {{value}}
            </div>
        </div>
        <div class="row">
            <md-select :value.sync="value" name="select" class="col s6">
                <md-option value="" disabled>Choose your option</md-option>
                <md-option value="1">Option 1</md-option>
                <md-option value="2">Option 2</md-option>
                <md-option value="3">Option 3</md-option>

                <span slot="label">Materialize Select</span>
            </md-select>
        </div>
    </form>
</div>
<div class="row demo">
    <form class="col s12">
        <div class="row">
            <div class="output col s6">
                Selected: {{multipleValue | json}}
            </div>
        </div>
        <div class="row">
            <md-select :value.sync="multipleValue" class="col s6">
                <md-option value="" disabled>Choose your option</md-option>
                <md-option value="1">Option 1</md-option>
                <md-option value="2">Option 2</md-option>
                <md-option value="3">Option 3</md-option>

                <span slot="label">Materialize Select</span>
            </md-select>
        </div>
    </form>
</div>
<div class="row demo">
    <form class="col s12">
        <div class="row">
            <div class="output col s6">
                Selected: {{groupsValue}}
            </div>
        </div>
        <div class="row">
            <md-select :value.sync="groupsValue" class="col s6">
                <md-optgroup label="team 1">
                    <md-option value="1">Option 1</md-option>
                    <md-option value="2">Option 2</md-option>
                </md-optgroup>
                <md-optgroup label="team 2">
                    <md-option value="3">Option 3</md-option>
                    <md-option value="4">Option 4</md-option>
                </md-optgroup>
                <span slot="label">Optgroups</span>
            </md-select>
        </div>
    </form>
</div>
