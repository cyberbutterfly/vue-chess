<div v-cloak>
    <doc-tabs base-path="/forms">
        <div slot="showcase">
            <h2 class="header">Input fields</h2>
            <div class="doc-example">
                <doc-input-fields></doc-input-fields>

                <doc-snippet>{{{snippets.inputFields}}}</doc-snippet>
            </div>

            <h2 class="header">Icon Prefixes</h2>
            <div class="doc-example">
                <doc-input-icon-fields></doc-input-icon-fields>

                <doc-snippet>{{{snippets.inputIconFields}}}</doc-snippet>
            </div>

            <h2 class="header">Textarea</h2>
            <div class="doc-example">
                <doc-textareas></doc-textareas>

                <doc-snippet>{{{snippets.textareas}}}</doc-snippet>
            </div>

            <h2 class="header">Select</h2>
            <div class="doc-example">
                <doc-selects></doc-selects>

                <doc-snippet>{{{snippets.selects}}}</doc-snippet>
            </div>

            <h2 class="header">Checkbox</h2>
            <div class="doc-example">
                <doc-checkboxes></doc-checkboxes>

                <doc-snippet>{{{snippets.checkboxes}}}</doc-snippet>
            </div>

            <h2 class="header">Radio</h2>
            <div class="doc-example">
                <doc-radios></doc-radios>

                <doc-snippet>{{{snippets.radios}}}</doc-snippet>
            </div>

            <h2 class="header">Switches</h2>
            <div class="doc-example">
                <doc-switches></doc-switches>

                <doc-snippet>{{{snippets.switches}}}</doc-snippet>
            </div>

            <h2 class="header">File input</h2>
            <div class="doc-example">
                <doc-file-inputs></doc-file-inputs>

                <doc-snippet>{{{snippets.fileInputs}}}</doc-snippet>
            </div>
        </div>

        <div slot="api">
            <doc-api :api="api"></doc-api>
        </div>

        <div slot="sources">
            <doc-sources :src="src"></doc-sources>
        </div>
    </doc-tabs>
</div>
