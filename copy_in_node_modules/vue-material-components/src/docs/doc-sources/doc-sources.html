<div :style="{float: 'right', margin: sources && sources.length > 1 ? '0.14rem 0 0.912rem 0' : '1.14rem 0 0.912rem 0'}">
    <md-button type="flat" class="waves-effect"
               @click="toggle">
        {{expanded ? 'Collapse' : 'Expand'}}
    </md-button>
</div>

<div v-for="src in sources" class="doc-sources">
    <h4 v-if="src.name">
        {{src.name}}
    </h4>
    <div style="clear: both"></div>
    <md-collapsible popout expendable>
        <md-collapsible-item v-if="src.template" expanded>
            <div slot="header">
                <md-icon>code</md-icon>Template
            </div>
            <div slot="body">
                <pre>{{{src.template}}}</pre>
            </div>
        </md-collapsible-item>
        <md-collapsible-item v-if="src.script" expanded>
            <div slot="header">
                <md-icon>settings_ethernet</md-icon>Script
            </div>
            <div slot="body">
                <pre>{{{src.script}}}</pre>
            </div>
        </md-collapsible-item>
        <md-collapsible-item v-if="src.style" expanded>
            <div slot="header">
                <md-icon>style</md-icon>Style
            </div>
            <div slot="body">
                <pre>{{{src.style}}}</pre>
            </div>
        </md-collapsible-item>
    </md-collapsible>
</div>
