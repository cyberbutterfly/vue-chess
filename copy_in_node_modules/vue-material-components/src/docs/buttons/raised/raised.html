<div class="row demo">
    <div class="col s3">
        <md-select :value.sync="icon" class="col">
            <md-option value="cloud"><md-icon>cloud</md-icon></md-option>
            <md-option value="code"><md-icon>code</md-icon></md-option>
            <md-option value="delete"><md-icon>delete</md-icon></md-option>
            <md-option value="grade"><md-icon>grade</md-icon></md-option>

            <span slot="label">Icon</span>
        </md-select>
    </div>
    <div class="col s3">
        <md-checkbox :value.sync="iconAlignRight" class="filled-in">Icon right</md-checkbox>
    </div>
    <div class="col s3">
        <md-checkbox :value.sync="large" class="filled-in">Large</md-checkbox>
    </div>
    <div class="col s3">
        <md-checkbox :value.sync="disabled" class="filled-in">Disabled</md-checkbox>
    </div>
</div>

<md-btn :icon="icon" :icon-align-right="iconAlignRight" :large="large" :disabled="disabled" onclick="alert('test')"
           class="waves-effect waves-light">stuff</md-btn>
<md-button class="waves-effect waves-light"><md-icon left>cloud</md-icon>link button</md-button>
<md-button class="waves-effect waves-light"><md-icon right>cloud</md-icon>link button</md-button>

<div class="row">
    <div class="col s12 m5" style="margin: 2rem 0 0 0">
        <div class="card-panel white">
              <span class="black-text">
                  There are two types of buttons:
                  <ul>
                      <li><code>md-button</code> renders <code>&lt;a&gt;</code> tag</li>
                      <li><code>md-btn</code> renders <code>&lt;button&gt;</code> tag</li>
                  </ul>
                  <code></code>
              </span>
        </div>
    </div>
</div>
