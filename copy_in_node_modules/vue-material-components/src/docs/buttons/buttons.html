<div v-cloak>
    <doc-tabs base-path="/buttons">
        <div slot="showcase">
            <h2 class="header">Raised</h2>
            <div class="doc-example">
                <doc-raised-buttons></doc-raised-buttons>

                <doc-snippet>{{{snippets.raisedButtons}}}</doc-snippet>
            </div>

            <h2 class="header">Floating</h2>
            <div class="doc-example">
                <doc-floating-buttons></doc-floating-buttons>

                <doc-snippet>{{{snippets.floatingButtons}}}</doc-snippet>
            </div>

            <h2 class="header">FAB</h2>
            <div class="doc-example">
                <doc-fab-buttons></doc-fab-buttons>

                <doc-snippet>{{{snippets.fabButtons}}}</doc-snippet>
            </div>

            <h2 class="header">FAB horizontal</h2>
            <div class="doc-example">
                <doc-fab-horizontal-buttons></doc-fab-horizontal-buttons>

                <doc-snippet>{{{snippets.fabHorizontalButtons}}}</doc-snippet>
            </div>

            <h2 class="header">Only click</h2>
            <div class="doc-example">
                <doc-fab-click-buttons></doc-fab-click-buttons>

                <doc-snippet>{{{snippets.fabClickButtons}}}</doc-snippet>
            </div>
        </div>

        <div slot="api">
            <doc-api :api="api"></doc-api>
        </div>

        <div slot="sources">
            <doc-sources :src="src"></doc-sources>
        </div>
    </doc-tabs>
</div>
