<md-tabs :active.sync="active">
    <md-tab v-if="hasSlot('showcase')" name="showcase"><a v-link="{path: basePath + '/showcase'}">Showcase</a></md-tab>
    <md-tab v-if="hasSlot('api')" name="api"><a v-link="{path: basePath + '/api'}">API</a></md-tab>
    <md-tab v-if="hasSlot('sources')" name="sources"><a v-link="{path: basePath + '/sources'}">Sources</a></md-tab>

    <div slot="contents">
        <div v-show="active == 'showcase'" class="show-case">
            <slot name="showcase"></slot>
        </div>

        <div v-show="active == 'api'" class="api">
            <slot name="api"></slot>
        </div>

        <div v-show="active == 'sources'" class="sources">
            <slot name="sources"></slot>
        </div>
    </div>
</md-tabs>
