<div class="demo">
    <div class="row">
        <div class="col s6">
            <md-select :value.sync="opened" class="col" multiple>
                <span slot="label">Opened</span>

                <md-option value="" disabled></md-option>
                <md-option value="one">First</md-option>
                <md-option value="two">Second</md-option>
                <md-option value="three">Third</md-option>
            </md-select>
        </div>

        <div class="col s6">
            <md-checkbox :value.sync="popout">
                Popout
            </md-checkbox>
        </div>
    </div>
    {{opened | json}}
    <!--<div class="row">
        <pre>{{
            {
                opened: opened,
                popout: popout,
                expendable: expendable
            } | json
        }}</pre>
    </div>-->
</div>
<div class="row">
    <md-collapsible :opened.sync="opened" :popout="popout" expendable>
        <md-collapsible-item name="one">
            <div slot="header"><md-icon>filter_drama</md-icon>First</div>
            <div slot="body"><p>Lorem ipsum dolor sit amet.</p></div>
        </md-collapsible-item>
        <md-collapsible-item name="two">
            <div slot="header"><md-icon>place</md-icon>Second</div>
            <div slot="body"><p>Lorem ipsum dolor sit amet.</p></div>
        </md-collapsible-item>
        <md-collapsible-item name="three">
            <div slot="header"><md-icon>whatshot</md-icon>Third</div>
            <div slot="body"><p>Lorem ipsum dolor sit amet.</p></div>
        </md-collapsible-item>
    </md-collapsible>
</div>
