<div v-cloak>
    <doc-tabs base-path="/collapsibles">
        <div slot="showcase">
            <h2 class="header">Accordion</h2>
            <div class="doc-example">
                <doc-default-collapsible></doc-default-collapsible>

                <doc-snippet>{{{snippets.defaultCollapsible}}}</doc-snippet>
            </div>

            <h2 class="header">Expandable</h2>
            <div class="doc-example">
                <doc-expendable-collapsible></doc-expendable-collapsible>

                <doc-snippet>{{{snippets.expendableCollapsible}}}</doc-snippet>
            </div>

            <h2 class="header">Popout</h2>
            <div class="doc-example">
                <doc-popout-collapsible></doc-popout-collapsible>

                <doc-snippet>{{{snippets.popoutCollapsible}}}</doc-snippet>
            </div>
        </div>

        <div slot="api">
            <doc-api :api="api"></doc-api>
        </div>

        <div slot="sources">
            <doc-sources :src="src"></doc-sources>
        </div>
    </doc-tabs>
</div>
