<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/vue.js"/>
        <link rel="stylesheet" href="assets/css/materialize.min.css"/>
        <link rel="stylesheet" href="docs/vue-material-components.css"/>
        <link href="//fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- docs -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/tomorrow.min.css">

    <body id="content" v-cloak>
        <div class="wrapper">
            <header>
                <md-navbar :title="title" close-on-click only-side-nav center hamburger show-active>
                    <md-nav-item v-for="nav in navs">
                        <a v-wave-effect v-link="{ path: nav.link }" slot="content">{{nav.title}}</a>
                        <!--<a v-link="{ path: nav.link, activeClass: 'active' }" slot="content">{{nav.title}}</a>-->
                    </md-nav-item>
                </md-navbar>
            </header>
            <main>
                <div class="container">
                    <div class="row">
                        <div class="col s12 m9 l10">
                            <md-sidenav fixed show-active>
                                <md-nav-item v-for="nav in navs">
                                    <a v-link="{ path: nav.link }" slot="content">{{nav.title}}</a>
                                    <!--<a v-link="{ path: nav.link, activeClass: 'active' }" slot="content">{{nav.title}}</a>-->
                                </md-nav-item>
                            </md-sidenav>
                        </div>
                        <div class="col hide-on-small-only m3 l2">

                        </div>
                    </div>
                    <router-view transition="fade"></router-view>
                </div>
            </main>
            <footer class="page-footer">
                <div class="container">
                    <div class="row">
                        <div class="col l6 s12">
                            <h5 class="white-text">Material components</h5>
                            <p class="grey-text text-lighten-4">Material components use Materialize.css and Vue.js to build UI</p>
                        </div>
                        <div class="col l3 s12">
                            <h5 class="white-text">GitHub</h5>
                            <ul>
                                <li>
                                    <a class="github-button" href="https://github.com/appcomponents/material-components" data-icon="octicon-star" data-style="mega" data-count-href="/appcomponents/material-components/stargazers" data-count-api="/repos/appcomponents/material-components#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star appcomponents/material-components on GitHub">Star</a></iframe>
                                </li>
                                <!--<li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>-->
                                <!--<li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>-->
                                <!--<li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>-->
                                <!--<li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>-->
                            </ul>
                        </div>
                        <div class="col l3 s12">
                            <h5 class="white-text">Version</h5>
                            <p class="white-text" style="font-size: 115%">
                                Alpha
                            </p>
                        </div>
                    </div>
                </div>
                <div class="footer-copyright">
                    <div class="container">
                        Â© 2016 App Components, All rights reserved.
                        <!--<a class="grey-text text-lighten-4 right" href="#!">More Links</a>-->
                    </div>
                </div>
            </footer>
        </div>

        <script src="assets/vue.js"></script>
        <script src="assets/vue-router.js"></script>
        <script src="docs/vue-material-components.js"></script>
        <script>
            VueMaterialComponentsDocs.run('#content');
        </script>
        <script async defer src="http://buttons.github.io/buttons.js"></script>
    </body>
</html>
